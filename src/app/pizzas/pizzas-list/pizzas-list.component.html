<div class="row">
  <div class="col-xs-12 list-group">
    <a
      *ngFor="let pizza of pizzas"
      class="list-group-item clearfix"
      style="cursor: pointer"
      [routerLink]="pizza.id"
      routerLinkActive="active">
      {{pizza.name}} - {{pizza.getToppingsNames()}}
    </a>
  </div>
</div>
