<div class="container">
  <div class="row">
    <div *ngIf="pizzaToBeCompared else noPizza" class="col-md-12">
      {{pizzaToBeCompared.name}}
      <br>
      <button class="btn btn-primary" (click)="addSalamino()">Salamino</button>
    </div>
  </div>
</div>
<ng-template #noPizza>
  <app-error-page [errorMessage]="'select a pizza to hack luv'"></app-error-page>
</ng-template>
